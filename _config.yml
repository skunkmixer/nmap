<h3>How to install and use Nmap</h3>
<p>Nmap is a linux-based command-line tool used for network exploration and security auditing. 
<br>Although it can be used on windows, it is easiest to use on a Debian based Linux distro.</p>

<h4> If your OS is a Debian based Linux distro</h4>
<p> You can simply type in the command 'sudo apt install nmap' in the terminal and hit 'enter'. 
<br> You will be prompted for your sudo password and then it will ask you if you want to 
<br> continue the installation. Press 'y' and hit 'enter' and that's it! Nmap is installed!</p>
<h4> You will see something similar to the image:</h4>
