width ="600" height="500">
<p><b> Note that if you are running Kali Linux Nmap is already installed</p></b>

<h4> If your OS is Windows</h4>
<p> The easiest and safest way is to use a virtual machine, or VM. I highly recommend using
<br> <a href="https://www.virtualbox.org/"> virtualbox</a> and installing Kali Linux on it.
